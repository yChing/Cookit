<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>愛吃網</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery.scrollTo-1.4.3.1.min.js"></script>
<script type="text/javascript" src="scripts/jquery.parallax-1.1.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.scrollorama.js"></script>
<script src="js/jquery.scrolldeck.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//$('#nav').localScroll(800);
	
	RepositionNav();
	
	$(window).resize(function(){
		RepositionNav();
	});	
	
	//.parallax(xPosition, adjuster, inertia, outerHeight) options:
	//xPosition - Horizontal position of the element
	//adjuster - y position to start from
	//inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
	//outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
	$('#intro').parallax("50%", 100, 0.1, true);
	$('#second').parallax("50%", 2450, 0.6, true);
	$('#third').parallax("50%", 3400, 0.3, true);
	$('#fourth').parallax("50%", 4800, 0.3, true);
	
	
	var deck = new $.scrolldeck({
		slides: '.slide',
		buttons: '#nav li a',
		easing: 'easeInOutExpo'
	});

})
</script>
</head>

<body>
	<ul id="nav">
		<li><a href="#intro" title="Next Section"></a></li>
	    <li><a href="#second" title="Next Section"></a></li>
	    <li><a href="#third" title="Next Section"></a></li>
	    <li><a href="#fourth" title="Next Section"></a></li>
	</ul>
	
	<div id="intro" class="slide">
		<div class="pie"></div>
		<div class="in2"></div>
		<div class="ab"></div>
	</div> <!--#intro-->
	
	<div id="second" class="slide">
		<div class="p2d1"></div>
		<div class="p2d2"></div>
		<div class="p2d3"></div>
	</div> <!--#second-->
	
	<div id="third" class="slide">
	</div> <!--#third-->
	<div id="fourth" class="slide">
		<div class="in1"></div>
	    <div class="in"></div>
	    <div class="in-d"></div>
	</div>

</body>
</html>
